<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <table class="center" id="table">

    <p>Partage le site avec ce QR code</p>

    <script>
        let phrases = [
            "Visite Haribo",

            "Soyez humble, je suis humble",
            "Je connais le milieu",
            "J'ai un élève qui gagne plus que moi",

            "J'ai été caissière",
            "J'adore Christophe (Bouthier) ",
            "Il faut toucher les enfants (en marketing)"

        ];
        
        const size = 4;
        const table = document.getElementById("table");
        const shuffle = (array) => { 
            for (let i = array.length - 1; i > 0; i--) { 
            const j = Math.floor(Math.random() * (i + 1)); 
            [array[i], array[j]] = [array[j], array[i]]; 
            } 
            return array; 
        };

        phrases = shuffle(phrases);

        
        let c = 0;
        for (let i = 0; i < size; i++) {
            let row = table.insertRow(0);
            for (let j = 0; j < size; j++) {
                elem = row.insertCell(0);
                elem.onclick = function() {this.classList.toggle("green");};
                elem.innerText = phrases[c];
                c++;
            }
        }
    </script>
